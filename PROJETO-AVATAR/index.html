<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./SRC/imagens/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./SRC/css/reset.css">
    <link rel="stylesheet" href="./SRC/css/style.css">
    <link rel="stylesheet" href="./SRC/css/responsivo.css">

    <title>Avatar 2 - O caminho da água</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./SRC/vídeo/Avatar_ O Caminho da Água _ Trailer Oficial Dublado.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./SRC/imagens/icon.png" alt="logo Avatar 2">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./SRC/imagens/logo.png" alt="imagem do título do filme">
            <p class="descricao">Após formar uma família, Jake Sully e Ney'tiri fazem de tudo para ficarem juntos. No entanto, eles devem sair de casa e explorar as regiões de Pandora quando uma antiga ameaça ressurge, e Jake deve travar uma guerra difícil contra os humanos.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="avatar" src="./SRC/imagens/imagem-principal.jpg" alt="">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/B4U8CaZoeG4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        </div>
